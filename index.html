<html>
<head>
<title>ODI Summit LED Display</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var
      delay = 5000,
      $first = $('div.display').eq(0),
      animateNextText = function($text, textDuration, timeRemaining, $firstText) {
        return function() {
          var 
            $next = $text.next(),
            $display = $text.parents('.multiline');
          if (!($display.hasClass('stopping'))) {
            if (timeRemaining < textDuration) {
              $display
                .addClass('stopping');
              animateNext($display)();
            } else if ($next.length > 0) {
              animateText($next, textDuration, timeRemaining, $firstText);
            } else {
              animateText($firstText, textDuration, timeRemaining, $firstText);
            }
          }
        };
      }
      animateNext = function($display) {
        return function () {
          var $next = $display.next();
          if ($next.length > 0) {
            animate($next);
          } else {
            animate($first);
          }
          $display.delay(delay * 2).hide('fade');
        };
      },
      animateText = function($text, textDuration, timeRemaining, $firstText) {
        $text
          .show({
            effect: 'slide',
            direction: 'right',
            easing: 'linear',
            duration: textDuration,
            complete: animateNextText($text, textDuration, timeRemaining - textDuration, $firstText)
          })
          .hide({
            effect: 'slide',
            direction: 'left',
            easing: 'linear',
            duration: textDuration
          });
      },
      animate = function ($display) {
        console.log($display);
        var opts = {
          effect: 'fade',
          complete: animateNext($display),
        };
        if ($display.hasClass('multiline')) {
          $display
            .removeClass('stopping')
            .show('fade')
            .find('.line')
            .each(function() {
              var 
                $line = $(this),
                $firstText = $line.find('.text').eq(0),
                textDuration = parseInt($line.attr('data-duration'));
              animateText($firstText, textDuration, delay * 4, $firstText);
            });
        } else if ($display.hasClass('scroll')) {
          $display
            .toggle({
              effect: 'slide',
              direction: $display.attr('data-direction') || 'right',
              duration: delay * 4
            })
            .delay(delay)
            .toggle({
              effect: 'slide',
              direction: $display.attr('data-direction') === 'left' ? 'right' : 'left',
              duration: delay * 4,
              complete: opts.complete
            })
            .delay(delay);
        } else {
          if ($display.hasClass('slide')) {
            opts.effect = 'slide';
            opts.direction = $display.attr('data-direction') || 'right',
            opts.duration = delay;
          } else if ($display.hasClass('blind')) {
            opts.effect = 'blind';
            opts.direction = $display.attr('data-direction') || 'right',
            opts.duration = delay;
          }
          $display
            .toggle(opts)
            .delay(delay);
        }
      };

    animate($first);
  });
</script>
